<!DOCTYPE html> 
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>謎解き模擬試験</title>
    
    <link rel="icon" href="deco/icon.png" type="image/png">
    <link rel="apple-touch-icon" href="deco/icon.png">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/yakuhanjp@3.4.1/dist/css/yakuhanjp.min.css">
    
    <style>
        body { 
            font-family: YakuHanJP, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", Meiryo, sans-serif;
            user-select: none; 
            touch-action: none; 
            overflow: hidden;
            background-color: #f0f9ff; /* 薄い青背景 */
        }
        .font-number { font-family: 'Oswald', sans-serif; letter-spacing: 0.05em; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #ffffff; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #93c5fd; border-radius: 3px; } /* 青系のスクロールバー */
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #3b82f6; }
        .cursor-pen { cursor: crosshair; }
        .cursor-eraser { cursor: cell; } 
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        * { -webkit-tap-highlight-color: transparent; }

        /* 方眼紙パターンの背景 */
        .grid-pattern {
            background-image: linear-gradient(#e0f2fe 1px, transparent 1px), linear-gradient(90deg, #e0f2fe 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="text-gray-800 w-full overflow-hidden relative">
    
    <div id="root" class="w-full h-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, forwardRef, useCallback } = React;

        // --- Constants ---
        const FILE_EXTENSIONS = ['.png', '.jpg', '.jpeg', '.jfif', '.gif'];
        const MAX_RIDDLE_CHECK = 20;

        // --- Custom Hook ---
        const useViewportHeight = () => {
            const [height, setHeight] = useState(window.innerHeight);
            useEffect(() => {
                const handleResize = () => setHeight(window.innerHeight);
                window.addEventListener('resize', handleResize);
                window.addEventListener('orientationchange', handleResize);
                return () => {
                    window.removeEventListener('resize', handleResize);
                    window.removeEventListener('orientationchange', handleResize);
                };
            }, []);
            return height;
        };

        const getCircledNumber = (index) => {
            const circled = ['①', '②', '③', '④', '⑤', '⑥', '⑦', '⑧', '⑨', '⑩'];
            return circled[index] || `(${index + 1})`;
        };

        const resolveImage = (srcs) => {
            return new Promise((resolve) => {
                let attempt = 0;
                const tryNext = () => {
                    if (attempt >= srcs.length) {
                        resolve(null);
                        return;
                    }
                    const img = new Image();
                    img.src = srcs[attempt];
                    img.onload = () => resolve(srcs[attempt]);
                    img.onerror = () => {
                        attempt++;
                        tryNext();
                    };
                };
                tryNext();
            });
        };

        // --- UI Components ---

        // コーナー装飾コンポーネント
        const CornerDeco = () => (
            <>
                <div className="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4 border-blue-800 rounded-tl-lg pointer-events-none z-50"></div>
                <div className="absolute top-0 right-0 w-8 h-8 border-t-4 border-r-4 border-blue-800 rounded-tr-lg pointer-events-none z-50"></div>
                <div className="absolute bottom-0 left-0 w-8 h-8 border-b-4 border-l-4 border-blue-800 rounded-bl-lg pointer-events-none z-50"></div>
                <div className="absolute bottom-0 right-0 w-8 h-8 border-b-4 border-r-4 border-blue-800 rounded-br-lg pointer-events-none z-50"></div>
            </>
        );

        const ConfirmationModal = ({ isOpen, message, onConfirm, onCancel }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-blue-900/30 p-4 backdrop-blur-sm" style={{ touchAction: 'none' }}>
                    <div className="bg-white rounded-xl shadow-2xl p-6 max-w-sm w-full border-2 border-blue-600 animate-fade-in relative z-50">
                        <h3 className="text-lg font-bold mb-4 text-blue-900">確認</h3>
                        <p className="text-gray-600 mb-6">{message}</p>
                        <div className="flex justify-end space-x-3">
                            <button onClick={onCancel} className="px-4 py-2 border border-blue-300 rounded text-blue-600 hover:bg-blue-50 font-bold transition-colors">キャンセル</button>
                            <button onClick={onConfirm} className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-bold transition-colors shadow-md">OK</button>
                        </div>
                    </div>
                </div>
            );
        };

        const AsyncImage = ({ src, srcs, alt, className, fallback, mode = 'fit' }) => {
            const [loadedSrc, setLoadedSrc] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(false);

            useEffect(() => {
                setLoading(true);
                setError(false);
                setLoadedSrc(null);
                const candidates = srcs || (src ? [src] : []);
                if (candidates.length === 0) {
                    setError(true);
                    setLoading(false);
                    return;
                }
                let isMounted = true;
                let attemptIndex = 0;
                const loadNext = () => {
                    if (attemptIndex >= candidates.length) {
                        if (isMounted) { setError(true); setLoading(false); }
                        return;
                    }
                    const img = new Image();
                    const currentCandidate = candidates[attemptIndex];
                    img.src = currentCandidate;
                    img.onload = () => { if (isMounted) { setLoadedSrc(currentCandidate); setLoading(false); } };
                    img.onerror = () => { if (isMounted) { attemptIndex++; loadNext(); } };
                };
                loadNext();
                return () => { isMounted = false; };
            }, [src, srcs]);

            if (error) return fallback || <div className="flex flex-col items-center text-blue-300 p-2 justify-center h-full bg-blue-50/30 border border-blue-100"><i className="fas fa-image text-2xl mb-1"></i><span className="text-[10px] mt-1">No Image</span></div>;

            const wrapperClass = mode === 'fit'
                ? "relative w-full h-full flex items-center justify-center overflow-hidden bg-white"
                : "relative w-full min-h-[100px] flex items-center justify-center bg-white"; 

            return (
                <div className={wrapperClass}>
                    {loading && <div className="absolute inset-0 flex items-center justify-center bg-blue-50 text-blue-400 font-bold text-xs z-0 font-number">Loading...</div>}
                    <img src={loadedSrc} alt={alt} className={`${className} ${loading ? 'opacity-0' : 'opacity-100'} transition-opacity duration-300`} />
                </div>
            );
        };

        const CanvasLayer = ({ drawings = [], onDrawEnd, tool, color, isVisible }) => {
            const canvasRef = useRef(null);
            const isDrawing = useRef(false);
            const currentStroke = useRef([]);
            const ctxRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const updateSize = () => {
                    const parent = canvas.parentElement;
                    if(parent) {
                        const dpr = window.devicePixelRatio || 1;
                        canvas.width = parent.clientWidth * dpr;
                        canvas.height = parent.clientHeight * dpr;
                        canvas.style.width = `${parent.clientWidth}px`;
                        canvas.style.height = `${parent.clientHeight}px`;
                        const ctx = canvas.getContext('2d');
                        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
                        ctx.lineCap = 'round';
                        ctx.lineJoin = 'round';
                        ctxRef.current = ctx;
                        redrawAll();
                    }
                };
                updateSize();
                window.addEventListener('resize', updateSize);
                return () => window.removeEventListener('resize', updateSize);
            }, [drawings]);

            const redrawAll = () => {
                const canvas = canvasRef.current;
                const ctx = ctxRef.current;
                if (!canvas || !ctx) return;
                ctx.save();
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.restore();
                if (!Array.isArray(drawings)) return;
                drawings.forEach(stroke => {
                    if (stroke.tool === 'clear') {
                        ctx.save();
                        ctx.setTransform(1, 0, 0, 1, 0, 0);
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.restore();
                    } else {
                        drawStroke(ctx, stroke);
                    }
                });
            };

            const drawStroke = (ctx, stroke) => {
                if (!stroke.points || stroke.points.length < 1) return;
                ctx.beginPath();
                if (stroke.tool === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.lineWidth = 20;
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.lineWidth = 3;
                    // 色のロジックは維持（赤ペンは赤く）
                    ctx.strokeStyle = stroke.color === 'black' ? '#000' : stroke.color === 'red' ? '#ff0000' : '#0000ff';
                }
                if (stroke.tool === 'line' && stroke.points.length > 1) {
                    const start = stroke.points[0];
                    const end = stroke.points[stroke.points.length - 1];
                    ctx.moveTo(start.x, start.y);
                    ctx.lineTo(end.x, end.y);
                } else {
                    ctx.moveTo(stroke.points[0].x, stroke.points[0].y);
                    for (let i = 1; i < stroke.points.length; i++) {
                        ctx.lineTo(stroke.points[i].x, stroke.points[i].y);
                    }
                }
                ctx.stroke();
                ctx.globalCompositeOperation = 'source-over';
            };

            const drawLive = (e) => {
                const ctx = ctxRef.current;
                const canvas = canvasRef.current;
                if (!ctx || !canvas) return;
                const pos = getPos(e);
                currentStroke.current.push(pos);
                ctx.save();
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.restore();
                if (Array.isArray(drawings)) {
                    drawings.forEach(stroke => {
                        if (stroke.tool === 'clear') {
                            ctx.save();
                            ctx.setTransform(1, 0, 0, 1, 0, 0);
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            ctx.restore();
                        } else {
                            drawStroke(ctx, stroke);
                        }
                    });
                }
                drawStroke(ctx, { tool, color, points: currentStroke.current });
            };

            const getPos = (e) => {
                const rect = canvasRef.current.getBoundingClientRect();
                return { x: e.clientX - rect.left, y: e.clientY - rect.top };
            };

            const handlePointerDown = (e) => {
                if (!isVisible) return;
                try { e.currentTarget.setPointerCapture && e.currentTarget.setPointerCapture(e.pointerId); } catch {}
                isDrawing.current = true;
                currentStroke.current = [getPos(e)];
                const ctx = ctxRef.current;
                if(ctx) {
                    const pos = getPos(e);
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, 1, 0, Math.PI * 2);
                    ctx.fillStyle = color === 'black' ? '#000' : color === 'red' ? '#ff0000' : '#0000ff';
                    ctx.fill();
                }
            };

            const handlePointerMove = (e) => { if (!isDrawing.current || !isVisible) return; drawLive(e); };
            
            const handlePointerUp = (e) => {
                if (!isDrawing.current) return;
                try { e.currentTarget.releasePointerCapture && e.currentTarget.releasePointerCapture(e.pointerId); } catch {}
                isDrawing.current = false;
                if (currentStroke.current.length > 0) {
                    onDrawEnd({ tool, color, points: [...currentStroke.current] });
                }
                currentStroke.current = [];
            };

            useEffect(() => { redrawAll(); }, [drawings, isVisible, tool, color]);

            return (
                <div className={`absolute inset-0 w-full h-full z-10 ${!isVisible ? 'pointer-events-none' : ''}`} style={{ touchAction: 'none' }}>
                    <canvas ref={canvasRef} onPointerDown={handlePointerDown} onPointerMove={handlePointerMove} onPointerUp={handlePointerUp} onPointerLeave={handlePointerUp} className={`w-full h-full touch-none ${tool === 'eraser' ? 'cursor-eraser' : 'cursor-pen'}`} />
                </div>
            );
        };

        const QuestionListItem = forwardRef(({ q, isActive, isAnswered, isBookmarked, userAnswer, onClick }, ref) => {
            let answerText = "";
            if (isAnswered) {
                if (q.type === 'choice' && userAnswer !== undefined) {
                    answerText = `${getCircledNumber(userAnswer)}${q.options[userAnswer]}`; 
                } else if (userAnswer) {
                    answerText = userAnswer;
                }
            }
            // 配色を青ベースに変更
            const bgClass = isActive ? 'bg-blue-100' : (isAnswered ? 'bg-gray-100' : 'bg-white');
            const textClass = isAnswered ? 'text-gray-500' : 'text-gray-800';

            return (
                <button ref={ref} onClick={onClick} className={`w-full border-b border-gray-200 flex items-stretch text-left h-20 transition-colors ${bgClass} ${textClass} hover:bg-blue-50 group`}>
                    <div className={`w-1 shrink-0 ${isActive ? 'bg-blue-600' : isBookmarked ? 'bg-blue-400' : 'bg-transparent'}`}></div>
                    <div className="flex-1 p-2 relative overflow-hidden h-full grid grid-cols-[1fr_auto] grid-rows-2 gap-x-2">
                        <div className="flex items-center space-x-2 col-start-1 row-start-1 self-start">
                            <span className={`text-2xl font-bold leading-none font-number ${isActive ? 'text-blue-600' : isAnswered ? 'text-gray-500' : 'text-gray-700'}`}>{String(q.id).padStart(2, '0')}</span>
                            <span className="text-xs text-gray-400">{q.points}点</span>
                        </div>
                        <div className="col-start-2 row-start-1 row-end-3 w-16 h-full bg-white border border-gray-200 flex items-center justify-center overflow-hidden self-center rounded shadow-sm">
                             <AsyncImage srcs={q.imageSrcs} className="w-full h-full object-cover" />
                        </div>
                        <div className="col-start-1 row-start-2 flex items-end self-end h-full relative w-full overflow-hidden">
                            <div className="flex items-center w-full gap-2">
                                {/* ブックマークもテーマに合わせて青系に変更 */}
                                {isBookmarked && <div className="text-blue-500 flex-shrink-0"><i className="fas fa-bookmark text-xl"></i></div>}
                                {isAnswered && <span className="text-sm font-bold truncate flex-1 min-w-0 text-left">{answerText}</span>}
                            </div>
                        </div>
                    </div>
                </button>
            );
        });

        // --- Screen Components ---

        const StartScreen = ({ onStart, initialName }) => {
            const [handleName, setHandleName] = useState(initialName || "");
            const [selectedRiddle, setSelectedRiddle] = useState(null);
            const [availableRiddles, setAvailableRiddles] = useState([]);
            const [riddleInfo, setRiddleInfo] = useState({ creator: '...', count: '...', limit: '...' });
            const [isChecking, setIsChecking] = useState(true);

            useEffect(() => {
                const checkRiddles = async () => {
                    const validRiddles = [];
                    const checks = Array.from({ length: MAX_RIDDLE_CHECK }, (_, i) => i + 1).map(async (num) => {
                        try {
                            const csvPath = `riddle/riddle${num}/riddle${num}.csv`;
                            const response = await fetch(csvPath, { method: 'HEAD' }); 
                            if (response.ok) {
                                return num;
                            } else if (response.status === 405) {
                                const responseGet = await fetch(csvPath, { method: 'GET' });
                                if (responseGet.ok) return num;
                            }
                        } catch (e) {}
                        return null;
                    });

                    const results = await Promise.all(checks);
                    const found = results.filter(n => n !== null).sort((a, b) => a - b);
                    setAvailableRiddles(found);
                    if (found.length > 0) {
                        setSelectedRiddle(found[0]);
                    }
                    setIsChecking(false);
                };
                checkRiddles();
            }, []);

            useEffect(() => {
                if (!selectedRiddle) {
                    setRiddleInfo({ creator: '-', count: '-', limit: '-' });
                    return;
                }
                const fetchRiddleInfo = async () => {
                    setRiddleInfo({ creator: '読み込み中...', count: '...', limit: '...' });
                    try {
                        const csvPath = `riddle/riddle${selectedRiddle}/riddle${selectedRiddle}.csv`;
                        const response = await fetch(csvPath);
                        if (!response.ok) throw new Error('Not found');
                        const buffer = await response.arrayBuffer();
                        const decoder = new TextDecoder('utf-8');
                        const text = decoder.decode(buffer);
                        const firstLine = text.split(/\r\n|\n/)[0];
                        if (!firstLine) throw new Error('Empty');
                        const [count, , limit, creator] = firstLine.split(',');
                        setRiddleInfo({
                            count: count ? `${count}問` : '不明',
                            limit: limit ? `${limit}分` : '不明',
                            creator: creator ? creator.trim() : '不明'
                        });
                    } catch (e) {
                        setRiddleInfo({ creator: '不明', count: '不明', limit: '不明' });
                    }
                };
                fetchRiddleInfo();
            }, [selectedRiddle]);

            const onNameChange = (e) => {
                let val = e.target.value;
                val = val.replace(/['";\\<>]/g, '');
                setHandleName(val);
            };

            return (
                <div className="h-full overflow-y-auto relative z-20 custom-scrollbar grid-pattern">
                    <div className="flex flex-col items-center justify-center min-h-full p-4">
                        <div className="max-w-4xl w-full bg-white/90 backdrop-blur p-6 md:p-8 space-y-6 md:space-y-8 shadow-xl rounded-2xl my-auto border border-blue-100">
                            {/* ヘッダーライン：赤→青 */}
                            <div className="border-b-2 border-blue-600 pb-4 mb-4 md:mb-8 flex justify-between items-end">
                                <div className="h-10 md:h-12"><img src="deco/logo.png" alt="ロゴ" className="h-full object-contain" onError={(e) => e.target.style.display = 'none'} /></div>
                                <div className="text-xs md:text-sm text-gray-500">ユーザーネーム: {handleName || "(未入力)"}</div>
                            </div>
                            <div className="space-y-4 md:space-y-6">
                                <div className="bg-blue-50/50 p-4 md:p-6 rounded-xl border border-blue-200">
                                    <label className="block text-blue-900 font-bold mb-2 text-sm md:text-base">ハンドルネーム</label>
                                    <input type="text" className="w-full border-2 border-blue-200 p-2 md:p-3 rounded-lg focus:outline-none focus:border-blue-500 text-base md:text-lg bg-white" placeholder="ここに入力してください" value={handleName} onChange={onNameChange} maxLength={20} />
                                </div>
                                <div className="bg-blue-50/50 p-4 md:p-6 rounded-xl border border-blue-200">
                                    <label className="block text-blue-900 font-bold mb-4 text-sm md:text-base">問題セット選択</label>
                                    {isChecking ? (
                                        <div className="text-center py-4 text-blue-500"><i className="fas fa-spinner fa-spin mr-2"></i>問題セットを確認中...</div>
                                    ) : (
                                        <div className="grid grid-cols-2 md:grid-cols-5 gap-3 md:gap-4 mb-4">
                                            {availableRiddles.length > 0 ? (
                                                availableRiddles.map(num => (
                                                    <button 
                                                        key={num} 
                                                        onClick={() => setSelectedRiddle(num)}
                                                        className={`border-2 font-bold py-2 md:py-3 px-2 md:px-4 rounded-lg shadow-sm font-number transition-all text-sm md:text-base ${selectedRiddle === num ? 'bg-blue-600 border-blue-600 text-white shadow-md transform scale-105' : 'bg-white border-blue-300 text-blue-700 hover:bg-blue-100'}`}
                                                    >
                                                        riddle{num}
                                                    </button>
                                                ))
                                            ) : (
                                                <div className="col-span-full text-center text-gray-500 py-2">利用可能な問題セットが見つかりません</div>
                                            )}
                                        </div>
                                    )}
                                    <div className="text-sm md:text-base text-gray-700 bg-white p-3 rounded-lg border border-blue-200 flex flex-wrap gap-4 items-center">
                                        <div className="flex items-center"><i className="fas fa-user-edit text-blue-400 mr-2"></i><span className="font-bold mr-1">制作者:</span> {riddleInfo.creator}</div>
                                        <div className="flex items-center"><i className="fas fa-list-ol text-blue-400 mr-2"></i><span className="font-bold mr-1">問題数:</span> {riddleInfo.count}</div>
                                        <div className="flex items-center"><i className="fas fa-stopwatch text-blue-400 mr-2"></i><span className="font-bold mr-1">制限時間:</span> {riddleInfo.limit}</div>
                                    </div>
                                </div>
                            </div>
                            <div className="flex flex-col items-center justify-center mt-8 md:mt-12 space-y-4">
                                {/* ボタン：赤→青 */}
                                <button onClick={() => selectedRiddle && onStart(handleName || "(未入力)", selectedRiddle)} disabled={!selectedRiddle} className={`font-bold text-lg md:text-xl py-3 md:py-4 px-8 md:px-12 rounded-full shadow-lg transition-all ${selectedRiddle ? 'bg-blue-600 hover:bg-blue-700 text-white hover:shadow-xl' : 'bg-gray-300 text-white cursor-not-allowed'}`}>模試を受ける</button>
                                <div className="text-xs text-gray-500 text-left leading-relaxed w-full max-w-lg bg-gray-50 p-4 rounded-lg border border-gray-200">
                                    <p>・このサイトは本家謎検の挙動とは異なることがあります。</p>
                                    <p>・このサイトはSCRAP、および本家謎検とは一切関係ございません。</p>
                                    <p>・このサイトで起こった責任に関して一切の責任を負いかねます。</p>
                                    <p>・画像が表示されない場合は、ページの再読み込みを行ってください。</p>
                                    <p>・ページの再読み込みや「戻る」を行うと、進行状況がリセットされます。</p>
                                    <p>・途中で拡大率を変えないようご注意ください。</p>
                                    <p>・画面の回転を行うとレイアウトが崩れる場合があります。</p>
                                    <p>・なるべく通信環境の良い場所でプレイしてください。</p>
                                    <p>・不具合を発見した場合はまるてん(@maruten1420)までご連絡ください、ただし謎に関する質問はお答えいたしかねます。</p>
                                    <p>・推奨環境: Google Chrome / Safari 最新版</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ExamScreen = ({ userName, onFinish, config, timeLimit }) => {
            const [currentQIndex, setCurrentQIndex] = useState(0);
            const [answers, setAnswers] = useState({});
            const [lockedAnswers, setLockedAnswers] = useState({});
            const [bookmarks, setBookmarks] = useState({});
            const [timeLeft, setTimeLeft] = useState((timeLimit || 60) * 60);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [drawings, setDrawings] = useState({});
            const [redoStack, setRedoStack] = useState({});
            const [tool, setTool] = useState('pencil');
            const [color, setColor] = useState('black');
            const [isToolbarVisible, setIsToolbarVisible] = useState(true);
            const [modalConfig, setModalConfig] = useState({ isOpen: false, message: '', onConfirm: () => {} });
            const [isTimeUp, setIsTimeUp] = useState(false);
            const itemRefs = useRef({});
            const listContainerRef = useRef(null);
            
            const currentQ = config && config.length > 0 ? config[currentQIndex] : null;

            useEffect(() => {
                const timer = setInterval(() => {
                    setTimeLeft(prev => {
                        if (prev <= 1) { clearInterval(timer); setIsTimeUp(true); return 0; }
                        return prev - 1;
                    });
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                if (isTimeUp) {
                    const timeout = setTimeout(() => { 
                        const elapsedTime = (timeLimit * 60);
                        onFinish(answers, elapsedTime); 
                    }, 5000);
                    return () => clearTimeout(timeout);
                }
            }, [isTimeUp, answers, onFinish, timeLimit]);

            useEffect(() => {
                if (!currentQ) return; 
                const element = itemRefs.current[currentQ.id];
                if (element) element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, [currentQIndex, currentQ]);

            const formatTime = (seconds) => {
                const m = Math.floor(seconds / 60);
                const s = seconds % 60;
                return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            };

            const handleAnswerChange = (val) => {
                if (!currentQ || lockedAnswers[currentQ.id]) return;
                setAnswers(prev => ({ ...prev, [currentQ.id]: val }));
            };

            const submitAnswer = () => {
                if (!currentQ) return;
                setLockedAnswers(prev => ({ ...prev, [currentQ.id]: true }));
                setTimeout(() => {
                    if (currentQIndex === config.length - 1) { setCurrentQIndex(0); } 
                    else { setCurrentQIndex(prev => prev + 1); }
                }, 300);
            };

            const resetAnswer = () => {
                if (!currentQ) return;
                setLockedAnswers(prev => { const next = { ...prev }; delete next[currentQ.id]; return next; });
            };
            const toggleBookmark = (id) => setBookmarks(prev => ({ ...prev, [id]: !prev[id] }));
            const navigate = (direction) => {
                if (direction === 'prev' && currentQIndex > 0) setCurrentQIndex(curr => curr - 1);
                if (direction === 'next' && currentQIndex < config.length - 1) setCurrentQIndex(curr => curr + 1);
            };
            const handleFinish = () => {
                const elapsedTime = (timeLimit * 60) - timeLeft;
                onFinish(answers, elapsedTime);
            };
            const confirmAction = (message, action) => {
                setModalConfig({ isOpen: true, message, onConfirm: () => { action(); setModalConfig(prev => ({ ...prev, isOpen: false })); } });
            };

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.target.tagName === 'INPUT') return;
                    if (e.key === 'ArrowLeft') navigate('prev');
                    if (e.key === 'ArrowRight') navigate('next');
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [currentQIndex]);

            const handleDrawEnd = useCallback((qId, newStroke) => {
                if (!qId) return;
                setDrawings(prev => {
                    const qDrawings = prev[qId] || [];
                    return { ...prev, [qId]: [...qDrawings, newStroke] };
                });
                setRedoStack(prev => { const next = { ...prev }; delete next[qId]; return next; });
            }, []);

            const undo = () => {
                if (!currentQ) return;
                const qDrawings = drawings[currentQ.id] || [];
                if (qDrawings.length === 0) return;
                const last = qDrawings[qDrawings.length - 1];
                const remaining = qDrawings.slice(0, -1);
                setDrawings(prev => ({ ...prev, [currentQ.id]: remaining }));
                setRedoStack(prev => ({ ...prev, [currentQ.id]: [...(prev[currentQ.id] || []), last] }));
            };

            const redo = () => {
                if (!currentQ) return;
                const qRedos = redoStack[currentQ.id] || [];
                if (qRedos.length === 0) return;
                const toRestore = qRedos[qRedos.length - 1];
                const remaining = qRedos.slice(0, -1);
                setRedoStack(prev => ({ ...prev, [currentQ.id]: remaining }));
                setDrawings(prev => ({ ...prev, [currentQ.id]: [...(prev[currentQ.id] || []), toRestore] }));
            };

            const clearAll = () => { 
                if (!currentQ) return;
                const qDrawings = drawings[currentQ.id] || [];
                if (qDrawings.length === 0 || (qDrawings.length > 0 && qDrawings[qDrawings.length - 1].tool === 'clear')) return;
                const clearStroke = { tool: 'clear', color: 'none', points: [] };
                setDrawings(prev => ({ ...prev, [currentQ.id]: [...qDrawings, clearStroke] }));
                setRedoStack(prev => { const next = {...prev}; delete next[currentQ.id]; return next; }); 
            };

            if (isTimeUp) {
                return (
                    <div className="fixed inset-0 z-50 bg-blue-900/95 flex items-center justify-center flex-col text-white animate-fade-in">
                        <h1 className="text-6xl font-bold mb-4 font-number text-blue-200">TIME UP</h1>
                        <p className="text-2xl">終了しました</p>
                        <p className="mt-8 text-blue-300">解答画面へ移動します...</p>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-full font-sans relative z-20 overflow-hidden bg-gray-50">
                    <ConfirmationModal isOpen={modalConfig.isOpen} message={modalConfig.message} onConfirm={modalConfig.onConfirm} onCancel={() => setModalConfig(prev => ({ ...prev, isOpen: false }))} />
                    
                    {/* ヘッダー：赤→青 */}
                    <div className="bg-white border-b-2 border-blue-500 h-12 md:h-14 flex items-center justify-between px-2 md:px-4 shrink-0 z-20 shadow-sm">
                        <div className="flex items-center space-x-2 md:space-x-4">
                            <div className="h-6 md:h-8"><img src="deco/logo.png" alt="ロゴ" className="h-full object-contain" /></div>
                            <div className="text-xs text-gray-500 hidden md:block">ユーザーネーム: {userName}</div>
                            <button onClick={() => confirmAction('本当に受検を終了しますか？', handleFinish)} className="border border-gray-400 text-gray-700 px-2 py-0.5 md:px-3 md:py-1 text-[10px] md:text-xs hover:bg-gray-100 whitespace-nowrap rounded">受検を終了する &gt;</button>
                        </div>
                        <div className="flex items-end">
                            <span className="text-[10px] md:text-sm text-gray-600 mr-1 mb-1">残り</span>
                            {/* タイマー：青系またはダークグレー */}
                            <span className="text-2xl md:text-3xl font-mono text-blue-900 leading-none font-number">{formatTime(timeLeft)}</span>
                        </div>
                    </div>

                    <div className="flex flex-1 overflow-hidden relative">
                        <div className="flex-1 flex flex-col relative z-0 h-full overflow-hidden">
                            <div className="flex-1 flex items-center justify-center p-2 overflow-hidden relative bg-blue-50/50 grid-pattern">
                                <div className="w-full h-full max-w-5xl relative flex items-center justify-center">
                                    {currentQIndex > 0 && <button onClick={() => navigate('prev')} className="absolute left-0 top-1/2 -translate-y-1/2 z-30 bg-white hover:bg-blue-50 rounded-full p-1 md:p-2 text-blue-600 shadow-lg transform -translate-x-1/2 md:translate-x-0 w-12 h-12 md:w-16 md:h-16 flex items-center justify-center border border-blue-100"><i className="fas fa-chevron-left text-2xl md:text-3xl"></i><div className="absolute -bottom-4 text-[10px] md:text-xs text-center font-number bg-white/80 px-1 rounded text-blue-800">{String(currentQIndex).padStart(2,'0')}</div></button>}
                                    {currentQIndex < config.length - 1 && <button onClick={() => navigate('next')} className="absolute right-0 top-1/2 -translate-y-1/2 z-30 bg-white hover:bg-blue-50 rounded-full p-1 md:p-2 text-blue-600 shadow-lg transform translate-x-1/2 md:translate-x-0 w-12 h-12 md:w-16 md:h-16 flex items-center justify-center border border-blue-100"><i className="fas fa-chevron-right text-2xl md:text-3xl"></i><div className="absolute -bottom-4 text-[10px] md:text-xs text-center font-number bg-white/80 px-1 rounded text-blue-800">{String(currentQIndex + 2).padStart(2,'0')}</div></button>}
                                    
                                    <div className="relative w-full h-full select-none flex items-center justify-center bg-white shadow-lg border border-gray-200 rounded-lg overflow-hidden">
                                        <AsyncImage srcs={currentQ ? currentQ.imageSrcs : []} alt={`Problem ${currentQ ? currentQ.id : ''}`} className="max-w-full max-h-full object-contain pointer-events-none" fallback={<div className="absolute inset-0 w-full h-full bg-blue-50 flex-col items-center justify-center text-blue-300 border-2 border-dashed border-blue-200 flex"><i className="fas fa-image text-4xl mb-2"></i><span className="text-xl font-bold text-blue-400">問題 {currentQ ? currentQ.id : ''}</span><span className="text-xs mt-2">画像を配置してください</span></div>} />
                                        <div className="absolute inset-0 w-full h-full"><CanvasLayer drawings={drawings[currentQ ? currentQ.id : ''] || []} onDrawEnd={(stroke) => handleDrawEnd(currentQ ? currentQ.id : null, stroke)} tool={tool} color={color} isVisible={isToolbarVisible} /></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="bg-white border-t border-gray-300 p-2 shrink-0 z-20 shadow-[0_-2px_10px_rgba(0,0,0,0.1)]">
                                <div className="flex justify-center items-center mb-2 bg-gray-100 py-1 px-2 rounded-lg inline-block mx-auto min-w-max max-w-full overflow-x-auto custom-scrollbar">
                                    <button onClick={() => setIsToolbarVisible(!isToolbarVisible)} className={`w-8 h-8 md:w-10 md:h-10 flex items-center justify-center rounded border border-transparent text-gray-600 hover:bg-gray-200 ${isToolbarVisible ? 'text-blue-600' : ''}`}><i className={`fas ${isToolbarVisible ? 'fa-eye' : 'fa-eye-slash'} text-sm md:text-lg`}></i></button>
                                    <div className={`flex items-center space-x-1 md:space-x-2 ${isToolbarVisible ? '' : 'invisible pointer-events-none'}`}>
                                        <div className="w-px h-5 md:h-6 bg-gray-300 mx-1"></div>
                                        {/* ツールバーの選択ハイライト：青系に変更 */}
                                        <button onClick={() => setTool('pencil')} className={`w-8 h-8 md:w-10 md:h-10 flex items-center justify-center rounded border ${tool==='pencil' ? 'border-blue-500 bg-blue-50 text-blue-600' : 'border-transparent text-gray-600 hover:bg-gray-200'}`}><i className="fas fa-pencil-alt text-sm md:text-lg"></i></button>
                                        <button onClick={() => setTool('line')} className={`w-8 h-8 md:w-10 md:h-10 flex items-center justify-center rounded border ${tool==='line' ? 'border-blue-500 bg-blue-50 text-blue-600' : 'border-transparent text-gray-600 hover:bg-gray-200'}`}><i className="fas fa-slash text-sm md:text-lg"></i></button>
                                        <button onClick={() => setTool('eraser')} className={`w-8 h-8 md:w-10 md:h-10 flex items-center justify-center rounded border ${tool==='eraser' ? 'border-blue-500 bg-blue-50 text-blue-600' : 'border-transparent text-gray-600 hover:bg-gray-200'}`}><i className="fas fa-eraser text-sm md:text-lg"></i></button>
                                        <div className="w-px h-5 md:h-6 bg-gray-300 mx-1"></div>
                                        {/* カラー選択：選択枠を青系に */}
                                        <button onClick={() => setColor('black')} className={`w-6 h-6 md:w-8 md:h-8 rounded-full border-2 mx-0.5 md:mx-1 flex items-center justify-center ${color==='black' ? 'border-blue-500 scale-110' : 'border-transparent opacity-70 hover:opacity-100'}`}><div className="w-full h-full rounded-full border border-gray-300 bg-black"></div></button>
                                        {/* 赤ペンは赤のまま残す */}
                                        <button onClick={() => setColor('red')} className={`w-6 h-6 md:w-8 md:h-8 rounded-full border-2 mx-0.5 md:mx-1 flex items-center justify-center ${color==='red' ? 'border-blue-500 scale-110' : 'border-transparent opacity-70 hover:opacity-100'}`}><div className="w-full h-full rounded-full border border-gray-300 bg-red-600"></div></button>
                                        <button onClick={() => setColor('blue')} className={`w-6 h-6 md:w-8 md:h-8 rounded-full border-2 mx-0.5 md:mx-1 flex items-center justify-center ${color==='blue' ? 'border-blue-500 scale-110' : 'border-transparent opacity-70 hover:opacity-100'}`}><div className="w-full h-full rounded-full border border-gray-300 bg-blue-600"></div></button>
                                        <div className="w-px h-5 md:h-6 bg-gray-300 mx-1"></div>
                                        <button onClick={undo} className="w-8 h-8 md:w-10 md:h-10 flex items-center justify-center rounded border border-transparent text-gray-600 hover:bg-gray-200"><i className="fas fa-undo text-sm md:text-lg"></i></button>
                                        <button onClick={redo} className="w-8 h-8 md:w-10 md:h-10 flex items-center justify-center rounded border border-transparent text-gray-600 hover:bg-gray-200"><i className="fas fa-redo text-sm md:text-lg"></i></button>
                                        <button onClick={clearAll} className="w-8 h-8 md:w-10 md:h-10 flex items-center justify-center rounded border border-transparent text-gray-600 hover:bg-gray-200"><i className="fas fa-trash-alt text-sm md:text-lg"></i></button>
                                    </div>
                                </div>
                                
                                <div className="flex flex-row items-stretch space-x-2 max-w-4xl mx-auto h-12 md:h-14">
                                    {/* ブックマークボタン：赤→青 */}
                                    <button onClick={() => currentQ && toggleBookmark(currentQ.id)} className={`flex flex-col items-center justify-center px-1 md:p-2 w-10 md:w-14 shrink-0 ${currentQ && bookmarks[currentQ.id] ? 'bg-blue-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'} transition-colors rounded-sm`}>
                                        <div className="text-[8px] md:text-[9px] mb-0.5 whitespace-nowrap">後で確認</div>
                                        <i className={`fas fa-bookmark text-sm md:text-xl ${currentQ && bookmarks[currentQ.id] ? 'text-white' : 'text-gray-400'}`}></i>
                                    </button>
                                    
                                    <div className="flex-1 border-2 border-black flex items-center px-2 md:px-4 relative bg-gray-100 overflow-hidden rounded-sm">
                                        {currentQ && currentQ.type === 'text' ? (
                                            <input type="text" placeholder={currentQ && lockedAnswers[currentQ.id] ? "" : "解答入力"} value={currentQ ? answers[currentQ.id] || "" : ""} onChange={(e) => handleAnswerChange(e.target.value)} disabled={currentQ && lockedAnswers[currentQ.id]} className="w-full h-full bg-transparent text-lg md:text-xl outline-none disabled:text-gray-500" />
                                        ) : (
                                            <div className="flex space-x-2 md:space-x-4 w-full h-full items-center overflow-x-auto no-scrollbar">
                                                {currentQ && currentQ.options.map((opt, idx) => (
                                                    <button key={idx} disabled={currentQ && lockedAnswers[currentQ.id]} onClick={() => handleAnswerChange(idx)} className={`flex items-center space-x-1 px-1.5 py-1 rounded whitespace-nowrap ${currentQ && answers[currentQ.id] === idx ? 'text-blue-600 font-bold bg-blue-50' : 'text-gray-600 hover:bg-gray-200'}`}>
                                                        {/* 選択中の丸印も青に */}
                                                        <span className={`w-3 h-3 md:w-4 md:h-4 rounded-full border flex-shrink-0 ${currentQ && answers[currentQ.id] === idx ? 'bg-blue-600 border-blue-600' : 'border-gray-400'}`}></span>
                                                        <span className="text-sm md:text-base">{getCircledNumber(idx)} {opt}</span>
                                                    </button>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                    
                                    <div className="w-20 md:w-32 shrink-0">
                                        {/* 解答・リセットボタン：赤→青 */}
                                        {currentQ && lockedAnswers[currentQ.id] ? (
                                            <button onClick={resetAnswer} className="w-full h-full border-2 border-blue-600 text-blue-600 font-bold hover:bg-blue-50 text-sm md:text-lg rounded-sm transition-colors">リセット</button>
                                        ) : (
                                            <button onClick={submitAnswer} className="w-full h-full border-2 border-blue-800 text-blue-800 font-bold bg-white hover:bg-blue-50 text-sm md:text-lg shadow-sm rounded-sm transition-colors">解答</button>
                                        )}
                                    </div>
                                </div>
                                <div className="md:hidden mt-1 text-center">
                                    <button onClick={() => setIsMenuOpen(true)} className="text-[10px] font-bold flex items-center justify-center w-full py-1 bg-white border shadow-sm text-gray-500 rounded"><i className="fas fa-list-ol mr-1"></i> 問題一覧を見る</button>
                                </div>
                            </div>
                        </div>

                        <div className="hidden md:flex w-64 bg-white border-l border-gray-300 flex-col shrink-0 overflow-hidden h-full">
                            <div ref={listContainerRef} className="flex-1 overflow-y-auto custom-scrollbar pb-20">
                                {config.map((q, idx) => (
                                    <QuestionListItem key={q.id} ref={(el) => itemRefs.current[q.id] = el} q={q} isActive={currentQIndex === idx} isAnswered={!!lockedAnswers[q.id]} isBookmarked={!!bookmarks[q.id]} userAnswer={answers[q.id]} onClick={() => setCurrentQIndex(idx)} />
                                ))}
                            </div>
                        </div>
                    </div>
                    
                    {isMenuOpen && (
                        <div className="fixed inset-0 z-50 bg-blue-900/80 flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-white w-full h-full max-w-md rounded-lg overflow-hidden flex flex-col relative shadow-2xl">
                                <div className="p-4 border-b flex justify-between items-center bg-gray-100">
                                    <span className="font-bold text-blue-900">問題一覧</span>
                                    <button onClick={() => setIsMenuOpen(false)}><i className="fas fa-times text-2xl text-gray-600"></i></button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-2">
                                    {config.map((q, idx) => (
                                        <QuestionListItem key={q.id} q={q} isActive={currentQIndex === idx} isAnswered={!!lockedAnswers[q.id]} isBookmarked={!!bookmarks[q.id]} userAnswer={answers[q.id]} onClick={() => { setCurrentQIndex(idx); setIsMenuOpen(false); }} />
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const FinishScreen = ({ userAnswers, onRestart, config, riddleId, userName, timeTaken }) => {
            const [modalState, setModalState] = useState(null);
            
            const results = useMemo(() => {
                let totalScore = 0;
                let maxScore = 0; 
                
                const grading = config.map(q => {
                    maxScore += q.points;
                    const userAns = userAnswers[q.id];
                    let isCorrect = false;
                    let displayUserAns = "-";
                    let displayCorrectAns = "-";
                    
                    if (q.type === 'choice') {
                        if (userAns !== undefined) {
                            displayUserAns = `${getCircledNumber(userAns)}${q.options[userAns]}`;
                        } else {
                            displayUserAns = "未回答";
                        }
                        const correctStr = q.primaryAnswer || ""; 
                        const hasCircle = /^[\u2460-\u2469]/.test(correctStr);
                        if (hasCircle) {
                            displayCorrectAns = correctStr;
                        } else {
                            const correctIndex = q.options.findIndex(opt => opt === correctStr);
                            if (correctIndex !== -1) {
                                displayCorrectAns = `${getCircledNumber(correctIndex)}${q.options[correctIndex]}`;
                            } else {
                                displayCorrectAns = correctStr;
                            }
                        }
                        const userAnsText = userAns !== undefined ? q.options[userAns] : "";
                        const userAnsFull = userAns !== undefined ? `${getCircledNumber(userAns)}${q.options[userAns]}` : "";
                        isCorrect = q.correctAnswerList.some(ans => ans === userAnsText || ans === userAnsFull);
                    } else {
                        displayUserAns = userAns || "未回答";
                        displayCorrectAns = q.primaryAnswer || "";
                        isCorrect = q.correctAnswerList.includes(userAns);
                    }

                    if (isCorrect) totalScore += q.points;
                    return { 
                        id: q.id, 
                        userAns: displayUserAns, 
                        correctAns: displayCorrectAns, 
                        isCorrect, 
                        explanationSrcs: q.explanationSrcs,
                        imageSrcs: q.imageSrcs,
                        points: q.points
                    };
                });
                return { grading, totalScore, maxScore };
            }, [userAnswers, config]);

            const getGrade = (score) => {
                if (score >= 100) return "1級";
                if (score >= 90) return "準1級";
                if (score >= 80) return "2級";
                if (score >= 70) return "準2級";
                if (score >= 60) return "3級";
                if (score >= 50) return "4級";
                if (score >= 40) return "5級";
                if (score >= 30) return "6級";
                if (score >= 20) return "7級";
                return "8級";
            };

            const shareOnX = () => {
                const text = `${userName}はriddle${riddleId}で${results.totalScore}点獲得しました！判定は${getGrade(results.totalScore)}です！\nあなたも謎を解いてみよう\n#謎解き模擬試験\n\nhttps://maruten0420.github.io/Nazoken-Modoki/`;
                const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
                window.open(url, '_blank');
            };

            const formatTime = (seconds) => {
                const m = Math.floor(seconds / 60);
                const s = seconds % 60;
                return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            };

            // Modal Controls
            const openModal = (index, type) => {
                setModalState({ index, type });
            };
            const closeModal = () => setModalState(null);
            
            const goPrev = () => {
                if (modalState) {
                    const newIndex = modalState.index > 0 ? modalState.index - 1 : results.grading.length - 1;
                    setModalState({ ...modalState, index: newIndex });
                }
            };
            const goNext = () => {
                if (modalState) {
                    const newIndex = modalState.index < results.grading.length - 1 ? modalState.index + 1 : 0;
                    setModalState({ ...modalState, index: newIndex });
                }
            };
            const toggleType = () => {
                if (modalState) {
                    setModalState({ 
                        ...modalState, 
                        type: modalState.type === 'image' ? 'explanation' : 'image' 
                    });
                }
            };

            const currentModalData = modalState ? results.grading[modalState.index] : null;
            const currentModalSrcs = modalState 
                ? (modalState.type === 'image' ? currentModalData.imageSrcs : currentModalData.explanationSrcs)
                : null;
            
            const isScrollMode = modalState && modalState.type === 'explanation';

            return (
                <div className="flex flex-col h-full font-sans overflow-hidden relative z-20 bg-gray-50">
                     {/* ヘッダー：赤→青 */}
                     <div className="bg-white border-b-2 border-blue-500 h-12 md:h-14 flex items-center justify-between px-2 md:px-4 shrink-0 z-20">
                        <div className="flex items-center space-x-2 md:space-x-4">
                            <div className="h-6 md:h-8"><img src="deco/logo.png" alt="ロゴ" className="h-full object-contain" /></div>
                            <div className="text-xs text-gray-500 hidden md:block">ユーザーネーム: {userName}</div>
                        </div>
                    </div>

                     {/* スコアボード：赤→青 */}
                     <div className="border-b-4 border-blue-600 p-4 bg-white shrink-0 shadow-sm text-center flex flex-row justify-center items-center gap-2 md:gap-4">
                        <div className="text-base sm:text-xl md:text-4xl font-bold text-gray-800 whitespace-nowrap">
                            判定: <span className="text-blue-600">{getGrade(results.totalScore)}</span>
                        </div>
                        <div className="w-[2px] h-6 md:h-8 bg-gray-300 mx-1 md:mx-2"></div>
                        <div className="text-xs sm:text-lg md:text-2xl font-bold text-gray-600 font-number whitespace-nowrap">
                            点数: {results.totalScore}点 / {results.maxScore}点
                        </div>
                        <div className="w-[2px] h-6 md:h-8 bg-gray-300 mx-1 md:mx-2"></div>
                        <div className="text-xs sm:text-lg md:text-2xl font-bold text-gray-600 font-number whitespace-nowrap">
                            時間: {formatTime(timeTaken)}
                        </div>
                    </div>
                    
                    <div className="flex-1 overflow-y-auto p-2 md:p-8 grid-pattern">
                        <div className="max-w-5xl mx-auto bg-white shadow-xl rounded-xl overflow-hidden border border-blue-100">
                            <table className="w-full text-left border-collapse text-sm md:text-base">
                                <thead className="bg-blue-50 border-b border-blue-200">
                                    <tr>
                                        <th className="p-2 md:p-3 text-center w-10 md:w-16 text-blue-900">No.</th>
                                        <th className="p-2 md:p-3 text-center w-16 text-blue-900">点数</th>
                                        <th className="p-2 md:p-3 w-1/4 text-blue-900">正解</th>
                                        <th className="p-2 md:p-3 w-1/4 text-blue-900">あなたの答え</th>
                                        <th className="p-2 md:p-3 text-center w-10 md:w-16 text-blue-900">判定</th>
                                        <th className="p-2 md:p-3 text-center w-20 md:w-24 text-blue-900">問題</th>
                                        <th className="p-2 md:p-3 text-center w-16 md:w-24 text-blue-900">解説</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {results.grading.map((row, idx) => (
                                        <tr key={row.id} className="border-b border-gray-100 hover:bg-blue-50 transition-colors">
                                            <td className="p-2 md:p-3 text-center font-bold text-blue-800 font-number">{row.id}</td>
                                            <td className="p-2 md:p-3 text-center text-gray-600">{row.points}点</td>
                                            <td className="p-2 md:p-3 text-green-700 font-medium break-all">{row.correctAns}</td>
                                            <td className="p-2 md:p-3 text-gray-800 break-all">{row.userAns}</td>
                                            <td className="p-2 md:p-3 text-center">
                                                {/* 正誤判定のアイコン色は赤緑で維持（視認性優先） */}
                                                {row.isCorrect ? <i className="fas fa-check-circle text-green-500 text-xl md:text-2xl"></i> : <i className="fas fa-times-circle text-red-500 text-xl md:text-2xl"></i>}
                                            </td>
                                            <td className="p-2 md:p-3 text-center">
                                                <button onClick={() => openModal(idx, 'image')} className="text-gray-500 hover:text-blue-600 transition-colors flex items-center justify-center w-full">
                                                    <i className="far fa-image text-xl mr-1"></i>
                                                    <span className="text-xs font-bold">問題</span>
                                                </button>
                                            </td>
                                            <td className="p-2 md:p-3 text-center">
                                                <button onClick={() => openModal(idx, 'explanation')} className="text-gray-500 hover:text-blue-600 transition-colors flex items-center justify-center w-full">
                                                    <i className="fas fa-book-open text-xl mr-1"></i>
                                                    <span className="text-xs font-bold">解説</span>
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                        <div className="flex flex-col items-center justify-center mt-8 pb-8 space-y-4">
                             {/* ボタン：赤→青 */}
                             <button onClick={onRestart} className="bg-blue-600 text-white font-bold text-lg py-4 px-12 rounded-full hover:bg-blue-700 shadow-lg transition-all hover:shadow-xl hover:-translate-y-0.5">トップページに戻る</button>
                             <button onClick={shareOnX} className="bg-black text-white font-bold text-lg py-3 px-10 rounded-full hover:bg-gray-800 shadow-lg transition-all flex items-center hover:-translate-y-0.5">
                                <i className="fab fa-x-twitter mr-2 text-xl"></i> 𝕏で結果報告！
                             </button>
                        </div>
                    </div>
                    
                    {modalState && (
                        <div className="fixed inset-0 z-50 bg-blue-900/90 flex items-center justify-center p-4 animate-fade-in backdrop-blur-sm" onClick={closeModal}>
                            <div className="relative w-full max-w-5xl h-full flex flex-col pointer-events-none">
                                {/* Close Button */}
                                <div className="flex justify-end p-2 pointer-events-auto">
                                    <button onClick={closeModal} className="text-white hover:text-blue-200 transition-colors">
                                        <i className="fas fa-times text-3xl"></i>
                                    </button>
                                </div>

                                {/* Main Content */}
                                <div 
                                    className={`flex-1 relative pointer-events-auto bg-white rounded-xl mb-2 shadow-2xl ${isScrollMode ? 'overflow-y-auto custom-scrollbar' : 'overflow-hidden flex items-center justify-center'}`} 
                                    onClick={e => e.stopPropagation()}
                                >
                                    <AsyncImage 
                                        srcs={currentModalSrcs} 
                                        alt="詳細" 
                                        className={isScrollMode ? "w-full h-auto block" : "max-w-full max-h-full object-contain"} 
                                        mode={isScrollMode ? 'scroll' : 'fit'}
                                        fallback={<div className="text-gray-500 p-4 text-center">画像が見つかりません</div>} 
                                    />
                                </div>

                                {/* Navigation Bar */}
                                <div className="bg-white rounded-full p-2 flex items-center justify-between pointer-events-auto shadow-xl select-none border border-blue-100" onClick={e => e.stopPropagation()}>
                                    <button 
                                        onClick={goPrev} 
                                        className={`w-12 h-12 flex items-center justify-center rounded-full transition-colors text-blue-700 hover:bg-blue-50 active:bg-blue-100`}
                                    >
                                        <i className="fas fa-chevron-left text-2xl"></i>
                                    </button>

                                    <div className="flex flex-col items-center">
                                        <div className="text-sm font-bold text-gray-500 mb-1">
                                            No.{currentModalData.id}
                                        </div>
                                        <button 
                                            onClick={toggleType}
                                            className={`px-6 py-2 rounded-full font-bold text-white shadow transition-transform active:scale-95 flex items-center ${modalState.type === 'image' ? 'bg-blue-600 hover:bg-blue-700' : 'bg-green-600 hover:bg-green-700'}`}
                                        >
                                            {modalState.type === 'image' ? (
                                                <><i className="fas fa-book-open mr-2"></i>解説を見る</>
                                            ) : (
                                                <><i className="far fa-image mr-2"></i>問題を見る</>
                                            )}
                                        </button>
                                    </div>

                                    <button 
                                        onClick={goNext} 
                                        className={`w-12 h-12 flex items-center justify-center rounded-full transition-colors text-blue-700 hover:bg-blue-50 active:bg-blue-100`}
                                    >
                                        <i className="fas fa-chevron-right text-2xl"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [screen, setScreen] = useState('start');
            const [userName, setUserName] = useState("");
            const [finalAnswers, setFinalAnswers] = useState({});
            const [config, setConfig] = useState([]);
            const [loading, setLoading] = useState(false);
            const viewportHeight = useViewportHeight();
            const [timeLimit, setTimeLimit] = useState(60);
            const [currentRiddleId, setCurrentRiddleId] = useState(1);
            const [finalTime, setFinalTime] = useState(0);

            const loadRiddleData = async (riddleId) => {
                setLoading(true);
                try {
                    const csvPath = `riddle/riddle${riddleId}/riddle${riddleId}.csv`;
                    const response = await fetch(csvPath);
                    if (!response.ok) throw new Error('CSV not found');
                    const buffer = await response.arrayBuffer();
                    const decoder = new TextDecoder('utf-8');
                    const text = decoder.decode(buffer);
                    const lines = text.split(/\r\n|\n/).filter(line => line.trim() !== '');
                    if (lines.length < 1) throw new Error('Empty CSV');

                    const headCols = lines[0].split(',');
                    const totalStr = headCols[0] || '0';
                    const selCountStr = headCols[1] || '0';
                    const timeLimitStr = headCols[2] || '';
                    const totalQuestions = parseInt(totalStr, 10) || 0;
                    const selectionCount = parseInt(selCountStr, 10) || 0;
                    const parsedLimit = parseInt(timeLimitStr, 10);
                    setTimeLimit(!isNaN(parsedLimit) && parsedLimit > 0 ? parsedLimit : 60);

                    const selectionMap = {};
                    for (let i = 1; i <= selectionCount; i++) {
                        if (i >= lines.length) break;
                        const cols = lines[i] ? lines[i].split(',') : [];
                        const qId = parseInt(cols[0], 10);
                        if (isNaN(qId)) continue;
                        const options = cols.slice(1).filter(opt => opt && opt.trim() !== '');
                        selectionMap[qId] = options;
                    }

                    const tempConfig = [];
                    const startAnswerLine = selectionCount + 1;
                    
                    for (let i = 0; i < totalQuestions; i++) {
                        const lineIdx = startAnswerLine + i;
                        if (lineIdx >= lines.length) break;
                        const cols = lines[lineIdx] ? lines[lineIdx].split(',') : [];
                        const points = parseInt(cols[0], 10) || 0;
                        const validAnswers = cols.slice(1).filter(a => a && a.trim() !== '');
                        const primaryAnswer = cols[1] ? cols[1].trim() : ""; 
                        const qId = i + 1;
                        const isSelection = !!selectionMap[qId];
                        const qNum = String(qId).padStart(2, '0');
                        const imgBase = `riddle/riddle${riddleId}/riddle${riddleId}_${qNum}`;
                        const ansBase = `riddle/riddle${riddleId}/answer_${qNum}`;
                        const imageSrcs = FILE_EXTENSIONS.map(ext => imgBase + ext);
                        const explanationSrcs = FILE_EXTENSIONS.map(ext => ansBase + ext);
                        tempConfig.push({
                            id: qId,
                            imageSrcs: imageSrcs,
                            explanationSrcs: explanationSrcs,
                            points: points,
                            type: isSelection ? 'choice' : 'text',
                            options: selectionMap[qId] || [],
                            correctAnswerList: validAnswers,
                            primaryAnswer: primaryAnswer
                        });
                    }

                    const preloadPromises = tempConfig.map(q => resolveImage(q.imageSrcs));
                    const resolvedSrcs = await Promise.all(preloadPromises);

                    resolvedSrcs.forEach((src, idx) => {
                        if (src) {
                            tempConfig[idx].imageSrcs = [src]; 
                        }
                    });

                    setConfig(tempConfig);
                    setScreen('exam'); 
                } catch (e) {
                    console.error("CSV Load Error:", e);
                    alert(`データの読み込みに失敗しました。\n${e.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const startExam = (name, riddleId) => {
                setUserName(name);
                setCurrentRiddleId(riddleId); 
                loadRiddleData(riddleId);
            };

            const finishExam = (answers, time) => { 
                setFinalAnswers(answers); 
                setFinalTime(time);
                setScreen('finish'); 
            };
            const restart = () => { setFinalAnswers({}); setScreen('start'); };

            if (loading) {
                return <div className="w-full flex items-center justify-center bg-blue-50 font-sans text-xl font-bold flex-col" style={{ height: viewportHeight }}>
                    <div className="mb-4"><i className="fas fa-spinner fa-spin text-4xl text-blue-600"></i></div>
                    <div className="text-blue-900">試験データを準備中...</div>
                    <div className="text-sm text-blue-500 mt-2 font-normal">画像の読み込みを行っています</div>
                </div>;
            }

            // 外枠デザインの変更：直線だけではなく工夫（二重線＋角丸＋コーナー装飾）
            return (
                <div 
                    className="w-full font-sans border-[4px] md:border-[8px] border-blue-800 border-double box-border overflow-hidden relative rounded-xl shadow-2xl m-auto"
                    style={{ height: viewportHeight, maxWidth: '100%', maxHeight: '100%' }} 
                >
                    <CornerDeco />
                    <div style={{ position: 'absolute', inset: 0, zIndex: -1, backgroundImage: "url('deco/back.png')", backgroundSize: 'cover', backgroundRepeat: 'no-repeat', backgroundPosition: 'center', opacity: 0.1, mixBlendMode: 'multiply' }}></div>

                    {screen === 'start' && <StartScreen onStart={startExam} initialName={userName} />}
                    
                    {screen === 'exam' && <ExamScreen userName={userName} onFinish={finishExam} config={config} timeLimit={timeLimit} />}
                    
                    {screen === 'finish' && <FinishScreen userAnswers={finalAnswers} onRestart={restart} config={config} riddleId={currentRiddleId} userName={userName} timeTaken={finalTime} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
